<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d'inscription 2</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo/solicode_b.png" alt="logo" height="70px">
          </a>
        </div>
    </nav>
<div class="container">
	<div class="header">
		<h2>Formulaire d'inscription {Solicode}</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Nom</label>
			<input type="text" placeholder="Entrer le nom" id="username" />
			<small>Error message</small>
		</div>
        <div class="form-control">
			<label for="prenom">Prénom</label>
			<input type="text" placeholder="Entrer le Prénom" id="prenom" />
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="email">Email</label>
			<input type="email" placeholder="Prénom.nom@ofppt.ma" id="email" />
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="telephone">Télephone</label>
			<input type="text" placeholder="Entrer le Télephone" id="telephone"/>
			<small>Error message</small>
		</div>
		<fieldset class="mb-3">
            <legend>Choose your Genre :</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="Féminin" name="gender">
                <label class="form-check-label" for="Féminin">Féminin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="Masculin" name="gender">
                <label class="form-check-label" for="Masculin">Masculin</label>
            </div>
            <p id="invalid"></p>
        </fieldset>
		<fieldset class="mb-3">
            <legend>Choose your Genre :</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="DW101" name="Groupe">
                <label class="form-check-label" for="DW101">DW101</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="DW102" name="Groupe">
                <label class="form-check-label" for="DW102">DW102</label>
            </div>
			<div class="form-check">
                <input class="form-check-input" type="radio"  id="DW103" name="Groupe">
                <label class="form-check-label" for="DW103">DW103</label>
            </div>
			<div class="form-check">
                <input class="form-check-input" type="radio"  id="DM101" name="Groupe">
                <label class="form-check-label" for="DM101">DM101</label>
            </div>
			<div class="form-check">
                <input class="form-check-input" type="radio"  id="DM102" name="Groupe">
                <label class="form-check-label" for="DM102">DM102</label>
            </div>
            <p id="msg"></p>
        </fieldset>
        
        <h4>Club(s)</h4>
		<select class="form-select mb-3" id="sel" multiple>
            <option value="Informatique">Informatique</option>
            <option value="Robotique">Robotique</option>
            <option value="Jeu d'échecs">Jeu d'échecs</option>
            <option value="Musique">Musique</option>
            <option value="Foot">Foot</option>
            <option value="Théatre">Théatre</option>
        </select> 
        <p id="resultClub"></p>

		<button>Submit</button>

	</form>
    <a href="inscription 1.html" target="_blank"><button type="submit" class="btn btn-warning">Inscription 1</button></a>

</div>

	<script src="JS/script 1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
