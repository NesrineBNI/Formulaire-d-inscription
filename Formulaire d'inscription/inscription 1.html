<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <title>Formulaire d'inscription 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-left">Formulaire d'inscription {Solicode}</h1>
                <p class="text-left">Formulaire d'inscription aux Clubs Parascolaires à Solicode</p>
            </div>
            
            <div class="col-md-5">
                <form action="post" id="form">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-left">Inscription Solicode</h3>
                    </div>
                
                    <div class="row show">
                        <label class="label col-md-2 control-label">Nom</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="Nom" placeholder="Nom">
                        <span></span>

                        </div>
                    </div>
                    <div class="row show">
                        <label class="label col-md-2 control-label">Prénom</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"  id="Prénom" placeholder="Prénom">
                            <span></span>
                        </div>
                    </div>
                    <div class="row show">
                        <label class="label col-md-2 control-label">E-mail</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="email" id="email" placeholder="email">
                            <span></span>
                        </div>
                    </div>
                    <div class="row show">
                        <label class="label col-md-2 control-label">Télephone</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="Télephone" placeholder="telephone">
                            <span></span>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">Genre</label>
                        <div class="col-md-10">
                            <input class="check" type="radio" id="Féminin" onclick="return Genre()">
                            <small>Féminin</small>
                            <input class="check" type="radio" id="Masculin" onclick="return Genre()">
                            <small>Masculin</small>
                        </div>
                        <p id="invalid"></p>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">Groupe</label>
                        <div class="col-md-10">
                            <input type="radio" class="checkGroupe" id="DW101" onclick="return Groupe()">
                            <small>DW101</small>
                            <input type="radio" class="checkGroupe" id="DW102" onclick="return Groupe()">
                            <small>DW102</small>
                            <input type="radio" class="checkGroupe" id="DW103" onclick="return Groupe()">
                            <small>DW103</small>
                            <input type="radio" class="checkGroupe" id="DW104" onclick="return Groupe()">
                            <small>DW104</small>
                        </div>
                        <p id="error"></p>
                    </div>
                    <div class="row">
                        <fieldset class="mb-3">
                            <legend>Club</legend>
                            <div class="form-check">
                                <input class="form-check-input checkGroupe" type="checkbox"  id="Informatique" onclick="return Club()">
                                <label class="form-check-label" for="Informatique">Informatique</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input checkClub" type="checkbox"  id="Robotique" onclick="return Club()">
                                <label class="form-check-label" for="Robotique">Robotique</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input checkClub" type="checkbox"  id="Jeu d'échecs" onclick="return Club()">
                                <label class="form-check-label" for="Jeu d'échecs">Jeu d'échecs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input checkClub" type="checkbox"  id="Musique" onclick="return Club()">
                                <label class="form-check-label" for="Musique">Musique</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input checkClub" type="checkbox"  id="Foot" onclick="return Club()">
                                <label class="form-check-label" for="Foot">Foot</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input checkClub" type="checkbox"  id="Théatre" onclick="return Club()">
                                <label class="form-check-label" for="Théatre">Théatre</label>
                            </div>
                            <p id="message"></p>
                        </fieldset>
                    </div>
                    <a href="#"><button type="submit" class="btn btn-info">Submit</button></a>
      
                </div>
            </form>
            <a href="inscription 2.html" target="_blank"><button type="submit" class="btn btn-warning">Inscription 2</button></a>
            </div>
       
        </div>
    </div>

    <script src="js/scripttest.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
